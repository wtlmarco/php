<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <hr>
    <div class="container p-5 col-4">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" disabled>
                <div class="form-text">Nunca compartilharemos seu e-mail com terceiros</div>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" class="form-control form-control-sm" readonly value="(11)9999-9999">
                <div class="form-text">Nunca compartilharemos seu telefone com terceiros</div>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" class="form-control form-control-lg" placeholder="Digite o seu endereço">
            </div>
            <div class="mb-3">
                <label for="mae" class="form-label">Mãe</label>
                <input type="text" id="mae" class="form-control form-control-plaintext" placeholder="Digite o nome de sua mãe">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="text" id="senha" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <hr>
        <input type="file" id="arquivo" class="form-control">
        <input type="color" id="cor" class="form-control">
        <hr>
        <div class="mb-3">
            <label for="" class="form-label">Cidade</label>
            <input type="text" class="form-control" list="cidades" placeholder="Digite para buscar...">
            <datalist id="cidades">
                <option value="Cidade 1"></option>
                <option value="Cidade 2"></option>
                <option value="Cidade 3"></option>
                <option value="Cidade 4"></option>
                <option value="Cidade 5"></option>
                <option value="Cidade 6"></option>
            </datalist>
        </div>

    </div>
</body>

</html>
