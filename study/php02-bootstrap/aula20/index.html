<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <title>Campos de Checagem</title>
</head>

<body>
    <h1>Campos de Checagem</h1>
    <hr>
    <div class="container p-5">
        <div class="mb-3">
            <input type="radio" name="tipo-entrega" id="entrega-tipo1" class="btn-check">
            <label for="entrega-tipo1" class="btn btn-outline-primary">Entrega Modo 1</label>
        </div>
        <div class="mb-3">
            <input type="radio" name="tipo-entrega" id="entrega-tipo2" class="btn-check">
            <label for="entrega-tipo2" class="btn btn-outline-primary">Entrega Modo 2</label>
        </div>
        <hr>
        <div class="mb-3">
            <input type="checkbox" name="" id="entrega-rapida" class="btn-check">
            <label for="entrega-rapida" class="btn btn-outline-primary">Entrega RÃ¡pida</label>
        </div>
        <hr>
        <div class="mb-3 form-switch form-check-inline">
            <input type="checkbox" name="one-products" class="form-check-input">
            <label for="one-products" class="form-check-label">2 Produtos</label>
        </div>
        <div class="mb-3 form-switch form-check-inline">
            <input type="checkbox" name="two-products" class="form-check-input">
            <label for="two-products" class="form-check-label">1 Produtos</label>
        </div>
        <hr>
        <div class="mb-3 form-switch">
            <input type="checkbox" name="more-products" class="form-check-input">
            <label for="more-products" class="form-check-label">Mais Produtos</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="radio" id="outro" name="produto" value="PN" class="form-check-input" disabled>
            <label for="outro" class="form-check-label">Outro Produto/label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" id="novo" name="produto" value="PN" class="form-check-input">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="radio" id="novo" name="produto" value="PU" class="form-check-input">
            <label for="usado" class="form-check-label">Produto Usado</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="" id="n2" class="form-check-input" disabled>
            <label for="n2" class="form-check-label">Produto Novo</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="" id="n1" class="form-check-input">
            <label for="n1" class="form-check-label">Produto Novo</label>
        </div>
    </div>
</body>

</html>
