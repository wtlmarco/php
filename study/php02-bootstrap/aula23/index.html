<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Leiautes de Formulários</title>

<body>
    <h1>Leiautes de Formulários</h1>
    <hr>
    <form>
        <div class="row mb-3 g-2 col-7 m-auto">
            <div class="col-7"><label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro">
            </div> 
            <div class="col-2"><label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero">
            </div>
            <div class="col-3"><label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento">
            </div>
            <div class="col-6"><label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="col-6"><label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="col-6"><label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado">
            </div>
            <div class="col-2"><label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep">
            </div>
            <div class="col-4"></div>
            <button class="btn btn-primary col-2">Cadastrar</button>
        </div>
        
    </form>
    <hr>
    <div class="container p-5">
        <div class="row mb-3">
            <label for="" class="col-form-label col-4 text-end col-form-label-lg">E-mail</label>
            <div class="col-8">
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <hr>
        <div class="row mb-3 g-2">
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</body>

</html>
