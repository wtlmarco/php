<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <title>Validação de Formulários</title>
</head>

<body>
    <h1>Validação de Formulários</h1>
    <hr>
    <form method="post" class="needs-validation" novalidate>
        <div class="row mb-3 g-2 col-7 m-auto">
            <div class="col-7"><label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" required>
                <div class="invalid-feedback">Você deve informar o logradouro.</div>
                <div class="valid-feedback">Logradouro informado corretamente.</div>
            </div>
            <div class="col-2"><label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero">
            </div>
            <div class="col-3"><label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento">
            </div>
            <div class="col-6"><label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="col-6"><label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="col-6"><label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado">
            </div>
            <div class="col-2"><label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" pattern="[0-9]{8}" required>
            </div>
            <div class="col-2"><label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep">
            </div>
            <div class="col-4"></div>
            <div class="col-12">
                <input type="checkbox" name="concordo" id="concordo">
                <label for="concordo">Concordo com os termos e condições</label>
            </div>
            <button class="btn btn-primary col-2">Cadastrar</button>
        </div>
    </form>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
