<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <title>Botões e Agrupamentos de Botões</title>
</head>

<body>
    <h1>Botões e Agrupamentos de Botões</h1>
    <hr>
    <div class="container py-5">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Submenus</button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">Submenu 1</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 2</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 3</a>
                </li>
            </ul>
        </div>
        <hr>
        <div class="btn-toolbar">
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-folder2-open"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-save"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-paperclip"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-image"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-type-italic"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-bold"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-underline"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-strikethrough"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-question"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-door-closed"></i>
                </button>
            </div>
            <div class="input-group">
                <input type="search" name="" id="" class="form-control">
                <button class="btn btn-primary">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>
        <hr>
        <div class="btn-group">
            <input type="checkbox" class="btn-check" id="btnA1"></input>
            <label for="btnA1" class="btn btn-outline-primary">Botão de Checagem 1</label>
            <input type="checkbox" class="btn-check" id="btnA2"></input>
            <label for="btnA2" class="btn btn-outline-primary">Botão de Checagem 2</label>
            <input type="checkbox" class="btn-check" id="btnA3"></input>
            <label for="btnA3" class="btn btn-outline-primary">Botão de Checagem 3</label>
        </div>
        <hr>
        <div class="btn-group">
            <input type="radio" class="btn-check" name="grupo" id="btn1"></input>
            <label for="btn1" class="btn btn-outline-primary">Botão de Checagem 1</label>
            <input type="radio" class="btn-check" name="grupo" id="btn2"></input>
            <label for="btn2" class="btn btn-outline-primary">Botão de Checagem 2</label>
            <input type="radio" class="btn-check" name="grupo" id="btn3"></input>
            <label for="btn3" class="btn btn-outline-primary">Botão de Checagem 3</label>
        </div>
        <hr>
        <div class="btn-group">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-success">Botão 2</button>
            <button class="btn btn-warning">Botão 3</button>
        </div>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>
        <hr>
        <button class="btn btn-outline-success">Botão 1</button>
    </div>
</body>

</html>
